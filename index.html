# Tìm kiếm hiệu quả với [Google](https://google.com)

* Sử dụng `" "` để tìm kiếm chính xác một từ nào đó. Ví dụ [`"laparoscopic appendectomy"`](https://www.google.com/search?q=%22laparoscopic+appendectomy%22&oq=%22laparoscopic+appendectomy%22&aqs=chrome..69i57j0i19l6.4851j0j9&sourceid=chrome&ie=UTF-8).
* Sử dụng `+` trước từ ngữ muốn nó xuất hiện **chắc chắn** trong kết quả. Ví dụ [`laparoscopic + appendectomy`](https://www.google.com/search?sxsrf=ALeKk00zvPHiZJa-N9KD3D30q4Zv_08vIg%3A1612540891421&ei=22sdYJieGYCXr7wPwruOYA&q=laparoscopic+%2B+appendectomy&oq=laparoscopic+%2B+appendectomy&gs_lcp=CgZwc3ktYWIQAzIGCAAQFhAeMgYIABAWEB4yBggAEBYQHjIGCAAQFhAeMgYIABAWEB4yBggAEBYQHjIGCAAQFhAeMgYIABAWEB4yBggAEBYQHjIGCAAQFhAeOgcIIxDqAhAnUP24BVj9uAVgpL0FaAFwAngAgAHWBIgB2wiSAQkwLjEuNC0xLjGYAQCgAQGgAQKqAQdnd3Mtd2l6sAEAwAEB&sclient=psy-ab&ved=0ahUKEwjY95L4jtPuAhWAy4sBHcKdAwwQ4dUDCA0&uact=5).
* Sử dụng `OR` nếu muốn kết kết quả chứa một trong những từ cần tìm kiếm. Ví dụ [`laparoscopic OR appendectomy`](https://www.google.com/search?sxsrf=ALeKk02P7320I6xihwMdKwdFOrjC3n82Lg%3A1612541000516&ei=SGwdYJbtHuusmAWylpDwDA&q=laparoscopic+OR+appendectomy&oq=laparoscopic+OR+appendectomy&gs_lcp=CgZwc3ktYWIQAzIGCAAQFhAeMgYIABAWEB4yBggAEBYQHjIGCAAQFhAeMgYIABAWEB4yBggAEBYQHjIGCAAQFhAeMgYIABAWEB4yBggAEBYQHjIGCAAQFhAeOgcIIxDqAhAnUIbWAViG1gFgpdwBaAJwAngAgAHKAogB5ASSAQcwLjIuMC4xmAEAoAEBoAECqgEHZ3dzLXdperABAMABAQ&sclient=psy-ab&ved=0ahUKEwiWsZWsj9PuAhVrFqYKHTILBM4Q4dUDCA0&uact=5).
* Sử dụng `filetype` + `loại file` để tìm kiếm chính xác kiểu file muốn tìm. Ví dụ [`laparoscopic appendectomy filetype PDF`](https://www.google.com/search?q=laparoscopic+appendectomy+filetype+PDF&oq=laparoscopic+appendectomy+filetype+PDF&aqs=chrome..69i57.2885j0j9&sourceid=chrome&ie=UTF-8).
* Sử dụng `site` + `tên trang web` để tìm kiếm thông tin trong một website cố định. Ví dụ [`"laparoscopic appendectomy" site "NCBI"`](https://www.google.com/search?q=%22laparoscopic+appendectomy%22+site+%22NCBI%22&oq=%22laparoscopic+appendectomy%22+site+%22NCBI%22&aqs=chrome..69i57.756j0j9&sourceid=chrome&ie=UTF-8)
